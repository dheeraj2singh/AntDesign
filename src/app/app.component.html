<!-- NG-ZORRO -->
<div class="container">
  <ng-template [ngIf]="error">
    <nz-alert nzType="error" nzCloseable nzMessage="Error" [nzDescription]="error" nzShowIcon></nz-alert>
  </ng-template>
  <nz-steps [nzCurrent]="index" (nzIndexChange)="onIndexChange($event)">
    <nz-step nzTitle="Details form" nzDescription="Please Enter the details"></nz-step>
    <nz-step nzTitle="Address form" nzDescng ription="Please Enter the address"></nz-step>
    <nz-step nzTitle="Feedback form" nzDescription="Please give the feedback" [nzDisabled]="agree_term_disabled">
    </nz-step>
  </nz-steps>

  <div class="steps-content">
    <div [ngSwitch]="index">
      <ng-template [ngSwitchCase]="formindex.details_form">
        <app-details-form [details]="myform" (myOutput)="GetChildData($event)"></app-details-form>
      </ng-template>
      <ng-template [ngSwitchCase]="formindex.address_form">
        <app-address-form [address]="myform"></app-address-form>
      </ng-template>
      <ng-template [ngSwitchCase]="formindex.feedback_form">
        <app-feedback-form [feedback]="myform" [data_disable]="agree_term_disabled"></app-feedback-form>
      </ng-template>
    </div>
  </div>

  <div>
    <button nz-button nzType="default" (click)="pre()" *ngIf="index > formconstant.POS_ZERO">
      {{formconstant.form_previous}}</button>
    <button nz-button nzType="primary" (click)="next()" [disabled]="!myform.controls.house_no?.valid"
      *ngIf="index < formconstant.POS_TWO">
      {{formconstant.form_next}}</button>
    <button nz-button nzType="primary" (click)="onsubmit()" [disabled]="!myform.valid"
      *ngIf="index == formconstant.POS_TWO">
      {{formconstant.form_submit}}</button>
  </div>
</div>

<ng-template [ngIf]="true">
  <nz-table #dataset [nzData]="dataList">
    <thead>
      <tr>
        <th>{{formconstant.table_header_name}}</th>
        <th>{{formconstant.table_header_address}}</th>
        <th>{{formconstant.table_header_feedback}}</th>
        <th>{{formconstant.table_header_action}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of dataset.data">
        <td>{{d.name}}</td>
        <td>{{d.house_no }} {{d.street}} {{ d.city }} , {{ d.country}}</td>
        <td>{{d.feedback}}</td>
        <td> <button nz-button nzType="primary" nzDanger (click)=remove(d.id)>Remove</button></td>
      </tr>
    </tbody>
  </nz-table>
</ng-template>
