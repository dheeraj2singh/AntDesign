<!-- NG-ZORRO -->
<div class="container">
<nz-steps [nzCurrent]="index" (nzIndexChange)="onIndexChange($event)">
  <nz-step nzTitle="details form" nzDescription="enter the details"></nz-step>
  <nz-step nzTitle="address form" nzDescription=" enter the address"></nz-step>
  <nz-step nzTitle="feedback form" nzDescription="please give the feedback" [nzDisabled]="agree_term_disabled"></nz-step>
</nz-steps>

<div class="steps-content">

 <div [ngSwitch]="index">
   <ng-template [ngSwitchCase]="formindex.details_form"><app-details-form [details]="myform" (myOutput)="GetChildData($event)" ></app-details-form></ng-template>
   <ng-template [ngSwitchCase]="formindex.address_form"><app-address-form [address]="myform"></app-address-form></ng-template>
   <ng-template  [ngSwitchCase]="formindex.feedback_form"><app-feedback-form [feedback]="myform"  [data_disable]="agree_term_disabled" ></app-feedback-form></ng-template>
 </div>
 


</div>

<div>
  <button nz-button nzType="default" nzStatus="finish" (click)="pre()" *ngIf="index > 0" >previous</button>
  <button nz-button nzType="primary"  nzStatus="process" (click)="next()"  *ngIf="index < 2">next</button>
  <button nz-button nzType="primary"  nzStatus="waitn" (click)="onsubmit()"*ngIf="index==2" >done</button>
</div>

</div>

<ng-template [ngIf]="true">
  <nz-table #dataset [nzData]="dataList"  >
    <thead>
      <tr>
        <th>Name</th>
        <th>address</th>
        <th>feedback</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of dataList" >
        <td>{{d.name}}</td>
        <td>{{d.house_no }} {{d.street}} {{ d.city }} , {{ d.country}}</td>
        <td>{{d.feedback}}</td>
        
      </tr>
    </tbody>
  </nz-table>
</ng-template>
